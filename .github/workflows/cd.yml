name: CD

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Release only, for provenance
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          publish: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build DXT file
        if: steps.changesets.outputs.published == 'true'
        run: pnpm build:dxt

      - name: Setup DXT certificates
        if: steps.changesets.outputs.published == 'true'
        run: |
          mkdir -p ./certs
          echo "${{ secrets.DXT_CA_PEM }}" > ./certs/ca.pem
          echo "${{ secrets.DXT_CERT_PEM }}" > ./certs/cert.pem
          echo "${{ secrets.DXT_KEY_PEM }}" > ./certs/key.pem
          chmod 600 ./certs/*.pem

      - name: Sign DXT file
        if: steps.changesets.outputs.published == 'true'
        run: dxt sign portone-mcp-server.dxt --cert ./certs/cert.pem --key ./certs/key.pem --intermediate ./certs/ca.pem

      - name: Verify DXT signature
        if: steps.changesets.outputs.published == 'true'
        run: dxt verify portone-mcp-server.dxt

      - name: Cleanup certificates
        if: steps.changesets.outputs.published == 'true'
        run: rm -rf ./certs

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          name: v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          files: |
            portone-mcp-server.dxt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
